<div class="row page-header">
    <div class="col-sm-2 col-sm-offset-3 col-md-2 col-md-offset-3">
        <div id="profilePicture">
            
        </div>
    </div>
    <div class="col-sm-2 col-md-2">
        <h1 style="margin-top: 15%">
            Hello {{username}}
        </h1>
    </div>
    <div class="col-sm-2 col-md-2">
        <h3>
            <small>{{bio}}</small>        
        </h3>
        <button class='btn btn-large btn-danger' ng-click="signOut()">Sign out</button>
    </div>
</div>

<div class="row page-header">
    <div id="mainContent" class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
        <h2>Go stats
            <button class="btn btn-large" ng-click="refreshStatsInStorage()">Refresh</button>
        </h2>
        <ul class="nav nav-tabs">
            <li class="active">
                <a href="" ng-click="showFollowers()">Followers</a>
            </li>
            <li><a href="" ng-click="showFollowing()">Following</a></li>
            <li><a href="" ng-click="showAreNotFollowingBack()">Are not following back</a></li>
            <li><a href="" ng-click="showYouNotFollowingBack()">You not following back</a></li>
        </ul>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Picture</th>
                    <th>Username</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tr ng-repeat="user in users">
                <td><img src="{{user.profile_picture}}" alt="{{user.username}}" width="75"></td>
                <td>
                    <h3>{{user.username}}</h3>
                    <small>{{user.full_name}}</small>
                </td>
                <td><button class="btn {{user.follows}}">+</button></td>
            </tr>
        </table>
    </div>
    <script>
        $(document).ready(function(){
            $('#mainContent ul li a').click(function(){
                $('#mainContent ul li').removeClass('active');
                $(this).parent().addClass('active');
            });
        });
    </script>
</div>
